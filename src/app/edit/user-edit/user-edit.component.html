<div class="container mb-5 d-flex flex-column justify-content-center" style="min-height: 71vh;">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Atualizar meu usu√°rio</h1>
        </div>
    </div>

    <div class=" row d-flex justify-content-center">

        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input 
                    [(ngModel)]='user.nome'
                    type="text" 
                    class="form-control" 
                    name="nome" 
                    id="nome" 
                    placeholder="Seu nome"
                >
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input 
                    [(ngModel)]='user.foto'
                    type="text" 
                    class="form-control" 
                    name="foto" 
                    id="foto" 
                    placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    (input)='confirmaSenha($event)'
                    type="password" 
                    class="form-control" 
                    name="senha" 
                    id="senha" 
                    placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confirmaSenha">Confirmar senha</label>
                <input 
                    [(ngModel)]='user.senha'
                    type="password" 
                    class="form-control" 
                    name="confirmaSenha" 
                    id="confirmaSenha" 
                    placeholder="Confirme sua senha">
            </div>

            <div class="d-flex justify-content-start">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>

    </div>
</div>
