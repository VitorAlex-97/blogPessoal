<div class="container-fluid">

    <div class="row d-flex align-items-center flex-responsive">

        <div class="col-md-6 ">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Email</label>
                        <input
                            [(ngModel)]='userLogin.usuario' 
                            type="text" 
                            class="form-control" 
                            name="usuario" 
                            id="usuario" 
                            placeholder="Seu email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input 
                        [(ngModel)]='userLogin.senha'
                        type="password" 
                        class="form-control" 
                        name="senha" 
                        id="senha" 
                        placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-start">
                        <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="my-5">

                    <p>
                        NÃ£o tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                    </p>

                </div>

            </div>

        </div>

        <div class="col-md-6" id="img-bg">
        </div>

    </div>

</div>
