<div class="container-fluid">

    <div class="row bg-dark d-flex align-items-center bd-top">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center text-white">
                <div class="col-md-6">
                    <h1 class="fs-54">Seja Bem vindo(a)</h1>
                    <h5 class="fs-18">Expresse aqui seus pensamentos e opiniões</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button 
                        class="btn btn-success mr-2" 
                        data-toggle="modal" 
                        data-target="#novaPostagem"
                        >
                        Nova postagem
                    </button>
                    <a class="btn btn-outline-info" href="#postagens">Ver postagens</a>
                </div>

            </div>

        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/ssiykNN.png" alt="" width="500px" height="500px">
        </div>

    </div>

</div>

<div class="container my-5" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center my-5" id="nav-tab" role="tablist">
          <a class="nav-link active text-secondary font-weight-bold" id="todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="todasPostagens" aria-selected="true">Todas as postagens</a>

          <a class="nav-link text-secondary font-weight-bold" id="minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="minhasPostagens" aria-selected="false">Minhas Postagens</a>
          
          <a class="nav-link text-secondary font-weight-bold" id="postagensTema-tab" data-toggle="tab" href="#postagensTema" role="tab" aria-controls="postagensTema" aria-selected="false">Postagens por tema</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="todasPostagens-tab">
            Todas as Postagens
        </div>
        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">
            Minhas Postagens
        </div>
        <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="postagensTema-tab">
            Postagens por Tema
        </div>
      </div>
</div>

    <div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="TituloModalCentralizado" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input 
                            class="form-control"
                            type="text" 
                            name="titulo" 
                            id="titulo" 
                            placeholder="Digite o título"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="texto">Texto</label>
                        <textarea 
                            class="form-control" 
                            name="texto" 
                            id="texto" 
                            rows="3"
                            placeholder="Digite o texto">
                        </textarea>
                    </div>

                    <div class="form-group">
                        <label for="texto">Escolha um novo Tema ou <a href="">Cadastre um novo</a>:</label>
                        <select class="form-control" name="" id="">
                            <option value="">Temas</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success">Publicar</button>
            </div>
          </div>
        </div>
    </div>
