<div class="container-fluid bg-light" style="min-height: 100vh;">
    <div class="row ml-5">
        <div class="col-md-4 mt-4">
            <a routerLink='/inicio' class="text-white bg-dark rounded text-decoration-none p-2">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                Inicio
            </a>
        </div>
    </div>

    <div class="row mt-4 bg-white border-b mx-5 rounded">
        <div class="col-md-12 d-flex justify-content-star my-2">
            <img 
                src="{{user.foto}}" 
                alt="Imagem do usuário" 
                width="150px" 
                height="150px" 
                class="rounded-circle mr-2"
            >
            <div class="flex-colunm align-content-center">
                <h6 class="card-subtitle mt-2 fs-3rem">{{user.nome}}</h6>
                <h6 class="mt-2"> <span class="font-style-italic f-style">email: </span>{{user.usuario}}</h6>
                <h6 class="mt-2"> <span class="font-style-italic f-style">tipo de usuário: </span>{{user.tipo}}</h6>
            </div>
        </div>
        <div class="d-flex flex-column col-md-12">
            <h5>Sobre</h5>
            <p class="font-italic">
                {{user.sobre}}
            </p>
        </div>
    </div>

    <div class="card-columns mt-3 pb-4 d-flex flex-column flex-wrap justify-content-center align-content-center">
        <div class="card mt-3 shadow border-0" style="width: 480px;" *ngFor='let item of user.minhasPostagens | orderBy: key: reverse'>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 d-flex align-content-center">
                        <img src="{{user.foto}}" 
                            alt="Imagem do usuário" 
                            width="50px" 
                            height="50px" 
                            class="rounded-circle mr-2"
                        >
                        <div class="flex-column mt-2">
                            <h6 class="card-subtitle text-muted font-weight-bolder mb-0">{{user.nome}}</h6>
                            <p class="small">
                                <small>{{item.date | date: 'dd/MM/yyyy'}} às {{item.date | date: 'HH:mm'}}</small>
                            </p>
                        </div>
                    </div>
                </div>
                <h5 class="card-title mt-2">{{item.titulo}}</h5>
                <small class="text-muted font-italic">{{item.tema.descricao}}</small>
                <p class="card-text">{{item.texto}}</p>

                <div *ngIf='isUserlogin()' class="row">
                    <div class="col-md-12">
                        <a [routerLink]="['/postagem-delete', item.id]" class="text-danger mr-3">Apagar</a>
                        <a [routerLink]="['/postagem-edit', item.id]" class="text-info">Editar</a>
                    </div>
                </div>
                
            </div>
          </div>
    </div>


</div>
