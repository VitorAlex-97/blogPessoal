<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg">
        </div>

        <div class="col-md-6 my-5">

            <div class=" row d-flex justify-content-center">

                <div class="col-md-10">
    
                    <h1 class="text-center">Cadastro</h1>
    
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input 
                            [(ngModel)]='user.nome'
                            type="text" 
                            class="form-control" 
                            name="nome" 
                            id="nome" 
                            placeholder="Seu nome"
                        >
                    </div>
    
                    <div class="form-group">
                        <label for="nome">Email</label>
                        <input
                            [(ngModel)]='user.usuario'
                            type="text" 
                            class="form-control" 
                            name="email" 
                            id="email" 
                            placeholder="Seu email">
                    </div>
    
                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input 
                            [(ngModel)]='user.foto'
                            type="text" 
                            class="form-control" 
                            name="foto" 
                            id="foto" 
                            placeholder="Link da sua foto">
                    </div>
    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input 
                            (input)='confirmaSenha($event)'
                            type="password" 
                            class="form-control" 
                            name="senha" 
                            id="senha" 
                            placeholder="Sua senha">
                    </div>
    
                    <div class="form-group">
                        <label for="confirmaSenha">Confirmar senha</label>
                        <input 
                            [(ngModel)]='user.senha'
                            type="password" 
                            class="form-control" 
                            name="confirmaSenha" 
                            id="confirmaSenha" 
                            placeholder="Confirme sua senha">
                    </div>
    
                    <div class="form-group">
                        <label for="confirmaSenha">Tipo de Usuário</label>
                        <select name="tipo" id="tipo" class="form-control" (change)='getTipoUser($event)'>
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
    
                    <div class="d-flex justify-content-start">
                        <button class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
    
                </div>
    
            </div>

        </div>

    </div>

</div>
