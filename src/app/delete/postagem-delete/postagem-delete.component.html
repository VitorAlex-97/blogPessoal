<div class="container my-5 d-flex flex-column justify-content-center" style="min-height: 70vh;">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-dark">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="card-columns d-flex flex-wrap justify-content-center">
        <div class="card mt-3" style="width: 50%;">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">by {{postagem.criador.nome}}</h6>
                <h5 class="card-title">{{postagem.titulo}}</h5>
                <small class="text-muted">{{postagem.tema.descricao}}</small>
                <p class="card-text">{{postagem.texto}}</p>
                <p class="card-text"  >
                    <small>{{postagem.date | date: 'dd/MM/yyyy'}} às {{postagem.date | date: 'HH:mm'}}</small>
                </p>
            </div>
          </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3" routerLink='/inicio'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>

</div>
