<div class="container my-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Item</h1>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">
                Voce tem certeza que deseja apagar esse tema?
                <span class="text-sm-center">Todas as postagens relacionadas a ele serão também apagadas.</span>
            </h4>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3" routerLink='/tema'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
